<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-ide-computer-science-flaticons-lineal-color-flat-icons.png"/" type="image/x-icon">
    <link rel="stylesheet" href="style1.css">
    <title>Online IDE</title>
</head>
<body>
    <div id="page-wrapper">
        <!--/header-->
        <header id="header">
            <div class="container">
                <div id="primary-menu">
                    <ul>
                        <li>
                            <a href="index.html">Главная</a>
                            <a href="login.html">Логин</a>
                            <a href="register.html">Регистрация</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!--/content-->
        <div id="content-wrapper" class="container">
            <!-- /slider -->
            <div id="slider">
                <div class="item">
                    <img src="" alt="">
                </div>
            </div>
            <!-- /content -->
            <div id="content">
                <div class="form_auth_block">
                    <div class="form_auth_block_content">
                      <p class="form_auth_block_head_text">Регистрация</p>
                      <form class="form_auth_style" action="#" method="post">
                        <label>Введите Ваш имейл</label>
                        <input type="email" name="auth_email" placeholder="Введите Ваш имейл" required >
                        <label>Введите Ваш логин</label>
                        <input type="text" name="auth_log" placeholder="Введите логин" required >
                        <label>Введите Ваш пароль</label>
                        <input type="password" name="auth_pass" placeholder="Введите пароль" required >
                        <label>Введите Ваш пароль повторно</label>
                        <input type="password" name="auth_pass" placeholder="Введите пароль повторно" required >
                        <button class="form_auth_button" type="submit" name="form_auth_submit">Зарегистрироваться</button>
                      </form>
                    </div>
                  </div>
            </div>
            <div class="clear"></div>
        </div>
        <!--Footer-->
        <div class="container">
            <footer id="footer">2022</footer>
        </div>
    </div>
</body>
</html>
